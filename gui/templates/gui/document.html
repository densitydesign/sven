{% extends "gui/base.html" %}

{% block js_head %}
<script type="text/javascript" src="{{custom.STATIC_URL}}js/pdf.js"></script>
{% endblock %}


{% block content %}


<div id="source_document">
	<div class="doc_info">
		<div class="date"></div>
		<div class="title"><h3></h3></div>
		<div class="actor"></div>
	</div>
	<div class="tags"></div>
	<div class="clear"></div>
	<div class="doc_preview">
		<div class="controls">
			<div id="prev" class="pageUp btnC" ></div>
			<div id="next" class="pageDown btnC"></div>
			<div id="out" class="zoomOut btnC"></div>
			<div id="in" class="zoomIn btnC"></div>
     	</div>
		<div class="text">
		
			<div class="container"></div>
		
		</div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
</div>

<div class="relations">
	<p>select a document:</p>
	<div class="ui-widget">
		<input id="search" />
	</div>
	<p>type of relation:</p>
	<div id="radio">
		<input type="radio" id="PPO" name="radio" value="PPO" /><label for="PPO">very positive</label>
		<input type="radio" id="POS" name="radio" value="POS" /><label for="POS">positive</label>
		<input type="radio" id="NEU" name="radio" value="NEU" checked="checked"/><label for="NEU">neuter</label>
		<input type="radio" id="NEG" name="radio" value="NEG" /><label for="NEG">negative</label>
		<input type="radio" id="NNE" name="radio" value="NNE" /><label for="NNE">very negative</label>
	</div>
	<p>description:</p>
	<textarea id="description"></textarea>
	<br>
	<div class="btn" id="addRelation">
		Add relation
	</div>
	<div class="addResult"></div>
	<div class="rel_doc"></div>
	<div class="clear"></div>
	
</div>

<div id="target_document">
	<div class="doc_info">
		<div class="date"></div>
		<div class="title"><h3></h3></div>
		<div class="actor"></div>
	</div>
	<div class="tags"></div>
	<div class="clear"></div>
	<div class="doc_preview">
		<div class="controls">
			<div id="prev" class="pageUp btnC" ></div>
			<div id="next" class="pageDown btnC"></div>
			<div id="out" class="zoomOut btnC"></div>
			<div id="in" class="zoomIn btnC"></div>
     	</div>
		<div class="text">
		
			<div class="container"></div>
		
		</div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
</div>

<div class="clear"></div>
<div id="dialog-confirm" title="Delete relation?">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 7px 0;"></span>These relation will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>

{% endblock %}

<!-- this block contains javascript inside html body -->
{% block js_body %}
<script src="{{ custom.STATIC_URL }}js/viewer.js" type="text/javascript"></script>
<script>
    var args = {};
    var id_document = {{ id_document }};
    $("#source_document .text").width($("#source_document").width());
    $("#source_document .text").height(600);
    $(window).resize(function() {
		$("#source_document .text").width($("#source_document").width());
	});
	$('#source_document').resize(function() {
		$("#source_document .text").width($("#source_document").width());
	});
	var pdfURL_source = 'http://127.0.0.1:8000/anta/api/documents/download/' + {{ id_document }};
    
    
</script>
<script src="{{ custom.STATIC_URL }}js/single.js" type="text/javascript"></script>
<script>
	//var pdfURL = 'http://127.0.0.1:8000/anta/api/documents/download/' + {{ id_document }};
	//pdfViewer(pdfURL, 'source', 'container');
</script>

{% endblock %}
